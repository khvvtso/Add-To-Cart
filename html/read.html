<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/read.js" defer></script>
</head>
<body style="background: linear-gradient(135deg, #f0f4f8 0%, #e0e7ff 100%); min-height: 100vh;">
  <div style="max-width: 1000px; margin: 0 auto; animation: bgFadeIn 1.2s ease;">
    <h2>Product List</h2>
    <input type="text" id="search" placeholder="Search">
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="productTable">
            {{products}}
        </tbody>
    </table>
  </div>
</body>
</html>
